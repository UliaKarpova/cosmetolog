<!doctype html>
    <html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slider</title>
        <link rel="stylesheet" href="./itc-slider.css">
        <link rel="stylesheet" href="./style-slider.css">
        <script src="./itc-slider.js" defer></script>
    </head>
                
        <body>
        
            <div class="container">
        
                <div class="itc-slider" data-slider="itc-slider" data-loop="false" data-autoplay="false">
                    <div class="itc-slider__wrapper">
                        <div class="itc-slider__items">
                            <div class="itc-slider__item">
                                <img class="slider__img" alt="Отзыв" src="./img/review1.png">
                            </div>
                            <div class="itc-slider__item">
                                <img class="slider__img" alt="Отзыв" src="./img/review3.png">

                            </div>
                            <div class="itc-slider__item">
                                <img class="slider__img" alt="Отзыв" src="./img/review2.png">
                            </div>
                            <div class="itc-slider__item">
                                <img class="slider__img" alt="Отзыв" src="./img/review4.png">
                            </div>
                            <div class="itc-slider__item">
                                <img class="slider__img" alt="Отзыв" src="./img/review5.png">
                            </div>
                        </div>
                    </div>
                        <button class="itc-slider__btn itc-slider__btn_prev"></button>
                        <button class="itc-slider__btn itc-slider__btn_next"></button>
                </div>
        
            </div>
        </body>
                
    </html>
